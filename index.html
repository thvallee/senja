<!doctype html>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    * {

    .img {

      margin: 20px auto;
    }

    .date {
      margin-bottom: 30px;

    }

    @media screen and (min-width: 768px) {
      body {
        font-size: 18px;
      }

        height: 300px;
      }
